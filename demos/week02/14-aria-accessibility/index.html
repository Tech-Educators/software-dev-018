<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="app.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://google.com">google.com</a>

    <!-- aria-label:  -->
     <!-- allows us to provide extra context -->
    <a href="https://google.com" aria-label="Read more about Sea Otters">Read More</a>

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/Chiapas_Rainforest_crop.jpg/640px-Chiapas_Rainforest_crop.jpg" alt="an image chameleon hiding in flowers" tabindex="0"/>


    <!-- assertive means announce it asap -->
     <!-- aria-live: polite means wait until everything else is done -->
    <div id="notificationDisplay" aria-live="assertive"> No new notification</div>
    <button id="notification">generate notification</button>


    <!-- allows us to make the elemnt keyboard focusable -->
    <p tabindex="0">Hellooooo!</p>


    <!-- hide elements if they're not meaningful/ only for design -->
    <button tabindex="-1" aria-hidden="true">ðŸ””</button>
</body>
</html>
