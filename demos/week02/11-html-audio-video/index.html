<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video Elements</title>
</head>
<body>
    <h2>Image</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Apis_mellifera_Western_honey_bee.jpg/1200px-Apis_mellifera_Western_honey_bee.jpg" alt="A picture of a bumblebee" />

    <!-- we can also use local images -->
    <img src="assets/bee.gif" alt="A gif of a dancing bee" />

    <!-- you can use none download -->
    <audio src="
    https://sound-effects-media.bbcrewind.co.uk/mp3/07019116.mp3" controls></audio>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/kOwLG3Nc5eM?si=TwemSNz7Ng-TPI9Z" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h2>
        Video
    </h2>
    
    <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" alt="big buck bunny" controls autoplay muted loop></video>
</body>
</html>
